<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine üíò</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #e63946;
            font-size: 1.6rem;
        }

        .images {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .images img {
            width: 120px;
            border-radius: 12px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
            height: 40px;
            position: relative;
        }

        button {
            padding: 12px 26px;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            user-select: none;
        }

        #yesBtn {
            background-color: #38b000;
            color: white;
            z-index: 1;
        }

        #noBtn {
            background-color: #d00000;
            color: white;
            touch-action: none;
        }

        /* POPUP */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup h2 {
            color: #e63946;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pookieee, will you be my Valentine? üëÄü•π</h1>

    <div class="images">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGsxajQzM3VkaHF0MGR6ZmlwcXc0OTZsZmdzMTQ3bHpkaWd1bDN5cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XYEEvoX0Ub69ZgN9ai/giphy.gif">
    </div>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No</button>
    </div>
</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
    <div class="popup">
        <h2>Yayyyyyyyyy! üíï</h2>
        <h2>I knew you‚Äôd say yes üòò</h2>
        <p>I love you toooooooo üåùüíã</p>
        <p>Yor are my valentine now üåù</p>

        <div class="images">
            <img src="Poookie.jpg" alt="Love">
        </div>

        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonArea = document.getElementById("buttonArea");
    const overlay = document.getElementById("overlay");

    const minWidth = 28;
    const minHeight = 18;
    const safeDistance = 110;

    let activated = false;

    function activateNoButton() {
        if (activated) return;

        const rect = noBtn.getBoundingClientRect();
        const areaRect = buttonArea.getBoundingClientRect();

        noBtn.style.position = "absolute";
        noBtn.style.left = rect.left - areaRect.left + "px";
        noBtn.style.top = rect.top - areaRect.top + "px";

        activated = true;
    }

    function moveAndShrinkNo(event) {
        activateNoButton();

        const areaRect = buttonArea.getBoundingClientRect();

        let width = noBtn.offsetWidth;
        let height = noBtn.offsetHeight;

        if (width > minWidth) width -= 10;
        if (height > minHeight) height -= 8;

        noBtn.style.width = width + "px";
        noBtn.style.height = height + "px";
        noBtn.style.fontSize = Math.max(8, width / 6) + "px";

        if (width <= minWidth + 2) {
            noBtn.style.pointerEvents = "none";
        }

        const maxX = areaRect.width - width;
        const maxY = areaRect.height - height;

        const pointerX = event
            ? event.clientX - areaRect.left
            : Math.random() * areaRect.width;

        const pointerY = event
            ? event.clientY - areaRect.top
            : Math.random() * areaRect.height;

        let x, y, distance;

        do {
            x = Math.random() * maxX;
            y = Math.random() * maxY;
            distance = Math.hypot(x - pointerX, y - pointerY);
        } while (distance < safeDistance);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveAndShrinkNo);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveAndShrinkNo(e.touches[0]);
    }, { passive: false });

    // Final defense üòà
    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        moveAndShrinkNo(e);
    });

    yesBtn.addEventListener("click", () => {
        overlay.style.display = "flex";
    });

    function closePopup() {
        overlay.style.display = "none";
    }
</script>

</body>
</html>
