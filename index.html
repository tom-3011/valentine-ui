<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #e63946;
            font-size: 1.6rem;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .images img {
            width: 110px;
            max-width: 45%;
            border-radius: 12px;
        }

        .buttons {
            position: relative;
            height: 160px;
            margin-top: 25px;
        }

        button {
            padding: 12px 26px;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            user-select: none;
        }

        #yesBtn {
            background-color: #38b000;
            color: white;
            z-index: 1;
        }

        #noBtn {
            background-color: #d00000;
            color: white;
            position: absolute;
            left: 60%;
            top: 50%;
        }

        /* POPUP */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup h2 {
            color: #e63946;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background-color: #e63946;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pookieee, will you be my Valentine? ðŸ‘€ðŸ¥¹</h1>

    <div class="images">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGsxajQzM3VkaHF0MGR6ZmlwcXc0OTZsZmdzMTQ3bHpkaWd1bDN5cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XYEEvoX0Ub69ZgN9ai/giphy.gif">        
    </div>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No</button>
    </div>
</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
    <div class="popup">
        <h2>Yayyyyyyy!!! ðŸ’‹ðŸ’‹ðŸ’‹</h2>
        <p>
            <div class="images">
                <img src="Poookie.jpg">
            </div>            
        </p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonArea = document.getElementById("buttonArea");
    const overlay = document.getElementById("overlay");

    let width = noBtn.offsetWidth;
    let height = noBtn.offsetHeight;

    const minWidth = 30;
    const minHeight = 20;

    function moveAndShrinkNo(event) {
        const areaRect = buttonArea.getBoundingClientRect();

        // Shrink real size (not transform)
        if (width > minWidth) width -= 8;
        if (height > minHeight) height -= 6;

        noBtn.style.width = width + "px";
        noBtn.style.height = height + "px";
        noBtn.style.fontSize = Math.max(9, width / 5) + "px";

        const maxX = areaRect.width - width;
        const maxY = areaRect.height - height;

        let x, y;
        const safeDistance = 90;

        const pointerX = event
            ? event.clientX - areaRect.left
            : Math.random() * areaRect.width;

        const pointerY = event
            ? event.clientY - areaRect.top
            : Math.random() * areaRect.height;

        do {
            x = Math.random() * maxX;
            y = Math.random() * maxY;
        } while (
            Math.abs(x - pointerX) < safeDistance &&
            Math.abs(y - pointerY) < safeDistance
        );

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveAndShrinkNo);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveAndShrinkNo(e.touches[0]);
    });

    // Final safety: block clicks forever ðŸ˜ˆ
    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveAndShrinkNo(e);
    });

    yesBtn.addEventListener("click", () => {
        overlay.style.display = "flex";
    });

    function closePopup() {
        overlay.style.display = "none";
    }
</script>

</body>
</html>
